<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<div class="row">
			<f:if condition="{item.file}">
				<div class="col-12 col-sm-12 col-md-3 col-lg-3 thumb">
					<f:if condition="{item.file}">
						<f:image src="{item.file.originalResource.publicUrl}" />
					</f:if>
				</div>
			</f:if>
			<div class="{f:if(condition: item.file, then: 'col-12 col-sm-12 col-md-8 col-md-offset-1 col-lg-8 col-lg-offset-1', else: 'col-12')}">
				<h2 class="headline">{item.term}</h2>
				<f:format.html>{item.description}</f:format.html>
			</div>
	</div>
</html>
